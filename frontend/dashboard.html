<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATHLION – Edzés & Étrend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="layout.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
</head>
<body>
  <header class="topbar glass">
    <div class="brand">
      <a href="dashboard.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit">
        <img src="athlion_logo.png" alt="ATHLION logó" />
        <div class="title">ATH<span>LION</span></div>
      </a>
    </div>

    <div class="nav-main-links">
        <a href="diet.html" class="ghost" id="navDiet">Étrend</a>
        <a href="dashboard.html" class="ghost ghost-icon active" id="navHome" title="Kezdőlap">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="nav-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
        </a>
        <a href="workout.html" class="ghost" id="navWorkout">Edzésterv</a>
    </div>

    <div class="nav-auth-group" style="position: relative;">
    
    <button id="profileDropdownBtn" class="ghost" style="display:flex; align-items:center; gap:8px; padding-right:15px;">
        <span id="navProfileName">Fiók</span>
        <span style="font-size: 0.8em; opacity: 0.7;">▼</span>
    </button>

    <div id="profileMenu" class="dropdown-menu">
        <div class="dropdown-header">
          <span style="font-size:12px; color:var(--muted); text-transform:uppercase; letter-spacing:1px;">Fiók</span>
        </div>
          <a href="profile.html" class="dropdown-item">
            Profil szerkesztése
          </a>
        <div style="height:1px; background:var(--glass-stroke); margin:4px 0;"></div>
          <a href="#" id="navLogout" class="dropdown-item" style="color: var(--err);">
            Kijelentkezés
          </a>
        </div>

    </div>
  </header>
  <main class="page">
    <section class="panel" id="home">
      <div class="card glass hero hero-main" style="margin-bottom: 20px; position: relative; display: flex; align-items: center; justify-content: center; min-height: 80px;">
        
        <div style="text-align: center; width: 100%; padding: 0 10px;">
          <h1 id="homeTitle" style="margin-bottom:5px;">Edzésterv + Étrend – egyben, egyszerűen.</h1>
          <p id="homeSubtitle" style="margin:0; opacity:0.8;">Mozgasd a widgeteket és tedd személyessé a felületet!</p>
        </div>

        <div class="dashboard-controls" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display:flex; gap:10px; align-items:center; z-index: 10;">
          
          <button id="resetBtn" onclick="resetDashboard()" class="ghost" style="display:none; color:var(--err); font-size: 0.9rem; white-space: nowrap;">
            ↺ Alaphelyzet
          </button>
          
          <button id="editBtn" onclick="toggleEditMode()" class="ghost" style="display:flex; align-items:center; gap:6px; white-space: nowrap;">
            <span>✏️</span> Elrendezés
          </button>
        </div>

      </div>

      <div class="grid-stack"></div>

    </section>
  </main>
  
  <script src="script.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
